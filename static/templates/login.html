<div ng-controller="LoginController">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Login page</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Login"
                       ng-model="user.username" required
                       autofocus>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                       ng-model="user.password" required>
            </div>
            <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
            <h3>New at site? <a href="/#!/register">Register</a></h3>
        </form>
    </div>
</div>
