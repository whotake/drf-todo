<div ng-controller="LoginController">
    <form class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        <input type="text" class="form-control" name="username" placeholder="Username" ng-model="user.username" required
               autofocus>
        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password"
               required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Login</button>
    </form>

</div>
