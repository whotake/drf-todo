<div ng-controller="RegisterController">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Register page</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputLogin">Login</label>
                <input type="text" class="form-control" id="exampleInputLogin" placeholder="Login"
                       ng-model="user.username" required
                       autofocus>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email"
                       ng-model="user.email" required
                       autofocus>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password"
                       ng-model="user.password" required>
            </div>
            <button type="submit" class="btn btn-default" ng-click="register()">Submit</button>
        </form>
    </div>
</div>
